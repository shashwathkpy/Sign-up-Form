<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <div id="banner">
            <img src="images/odin.png" id="odin"> ODIN
        </div>

        <!-- <img src="images/coffee_unsplash.jpg" id="background-image" width="100%" height="100%"> -->
        
        <div id="leftFooter">
            Photo by <a href="https://unsplash.com/@nate_dumlao">Nathan Dumlao</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div id="right"> 
        <div id="rightHeader">
            <h1>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </h1>
            <h1>You <i>know</i> you want to</h1>
        </div>
        <div id="center">
            <h1>Let's do this!</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="first_name">FIRST NAME</label></td>
                        <td><label for="last_name">LAST NAME</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="first_name"></td>
                        <td><input type="text" id="last_name"></td>
                    </tr>

                    <tr>                    
                        <td><label for="email">EMAIL</label></td>
                        <td><label for="phone_number">PHONE NUMBER</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email"></td>
                        <td><input type="tel" id="phone_number" minlength="10" maxlength="10"></td>
                    </tr>

                    <tr>
                        <td><label for="password">PASSWORD</label></td>
                        <td><label for="confirm_password">CONFIRM PASSWORD</label></td>
                    </tr>
                    <tr>
                        <td><input class="error" type="password" id="password"></td>
                        <td><input class="error" type="password" id="confirm_password"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="rightFooter">
            <button id="createAccount">Create Account</button>
            <div id="existingAccount">Already have an account? <a href="" id="login">Log in</a></div>
        </div>
    </div>
</body>
</html>
